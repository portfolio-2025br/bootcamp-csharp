# GitHub Action to run spell check on project
# More info at https://github.com/portfolio-2025br/bootcamp-wex

---
name: "Ortografia"

"on":
  pull_request_target:
  push:

permissions:
  contents: read

jobs:
  spelling:
    name: spelling

    permissions:
      pull-requests: read
      actions: read
      security-events: write
    outputs:
      followup: ${{ steps.spelling.outputs.followup }}
    runs-on: ubuntu-latest
    if: ${{ contains(github.event_name, 'pull_request') || github.event_name == 'push' }}
    concurrency:
      group: spelling-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            azure.archive.ubuntu.com:80
            github.com:443
            raw.githubusercontent.com:443

      - name: check-spelling
        id: spelling
        uses: check-spelling/check-spelling@c635c2f3f714eec2fcf27b643a1919b9a811ef2e # v0.0.25
        with:
          check_file_names: 1
          checkout: true
          post_comment: 0
          spell_check_this: check-spelling/spell-check-this@prerelease
          suppress_push_for_open_pull_request: ${{ github.actor != 'dependabot[bot]' && 1 }}
          use_magic_file: 1
          use_sarif: 1
          warnings: "" # Everything is treated as errors
          extra_dictionary_limit: 20
          extra_dictionaries: cspell:software-terms/dict/softwareTerms.txt
            cspell:cpp/src/stdlib-c.txt
            cspell:docker/src/docker-words.txt
            cspell:shell/dict/shell-all-words.txt
            cspell:pt_BR/src/hunspell/index.dic
          ignore-pattern: "[^'a-záéíóúñçãâêõüA-ZÁÉÍÓÚÑÇÃÂÕÊÜ]"
          upper-pattern: "[A-ZÁÉÍÓÚÑÇÃÂÕÊÜ]"
          lower-pattern: "[a-záéíóúñçãâêõü]"
          not-lower-pattern: "[^a-záéíóúñçãâêõü]"
          not-upper-or-lower-pattern: "[^A-ZÁÉÍÓÚÑÇÃÂÕÊÜa-záéíóúñçãâêõü]"
          punctuation-pattern: "'"

  comment:
    name: Report
    runs-on: ubuntu-latest
    needs: spelling
    permissions:
      contents: write
    if: (success() || failure()) && needs.spelling.outputs.followup
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            archive.ubuntu.com:80
            azure.archive.ubuntu.com:80
            esm.ubuntu.com:443
            esm.ubuntu.com:80
            github.com:443
            motd.ubuntu.com:80
            raw.githubusercontent.com:443
            security.ubuntu.com:80

      - name: comment
        uses: check-spelling/check-spelling@c635c2f3f714eec2fcf27b643a1919b9a811ef2e # v0.0.25
        with:
          checkout: true
          spell_check_this: check-spelling/spell-check-this@prerelease
          task: ${{ needs.spelling.outputs.followup }}
