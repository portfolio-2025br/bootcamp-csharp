# GitHub Action to run Trivy SBOM
# More info at https://github.com/portfolio-2025br/bootcamp-csharp

---
name: Trivy Schedule

"on":
  schedule:
    - cron: "0 5 * * SAT"
  push:

permissions:
  contents: read

jobs:
  trivy-code-security-scan:
    runs-on: ubuntu-latest
    name: scan

    permissions:
      contents: write
      security-events: write

    if:
      github.repository == 'portfolio-2025br/bootcamp-csharp' && github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'schedule')
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            check.trivy.dev:443
            d2glxqk2uabbnd.cloudfront.net:443
            ghcr.io:443
            github.com:443
            mirror.gcr.io:443
            objects.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            public.ecr.aws:443
            release-assets.githubusercontent.com:443

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          echo "${{ github.repository }}"
          echo "${GITHUB_REF}"
          echo "${{ github.event_name }}"
          echo "--------------------------------------------------"
          echo "$GITHUB_CONTEXT"

      - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Graph
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: "fs"
          format: "github"
          output: "dependency-results.sbom.json"
          image-ref: "."
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          trivy-config: trivy.yaml
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_SKIP_DIRS: "Bootcamp.Azure/"

      - name: Run Trivy vulnerability scanner with rootfs command
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          skip-setup-trivy: true
          scan-type: "rootfs"
          scanners: vuln,secret,misconfig,license
          format: "sarif"
          output: "trivy-results.sarif"
          trivy-config: trivy.yaml
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TRIVY_SKIP_DIRS: "Bootcamp.Azure/"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3.30.3
        with:
          sarif_file: "trivy-results.sarif"
