# GitHub Action to approve PRs
# More info at https://github.com/portfolio-2025br/bootcamp-wex

---
name: Approve it

"on":
  workflow_dispatch:
    #checkov:skip=CKV_GHA_7:This is automation, not a real build
    inputs:
      pullRequestNumber:
        description: Pull request number
        required: true

permissions:
  contents: read

jobs:
  approve-pr:
    runs-on: ubuntu-latest
    name: approve-pr

    permissions:
      pull-requests: write

    if: github.actor == 'portfolio-2025br'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443

      - uses: hmarr/auto-approve-action@f0939ea97e9205ef24d872e76833fa908a770363 # v4.0.0
        with:
          pull-request-number: ${{ github.event.inputs.pullRequestNumber }}
          review-message: "Auto approved PR"
