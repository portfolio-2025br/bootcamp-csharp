version: 2
updates:
  - package-ecosystem: github-actions
    commit-message:
      prefix: "ci(gha)"
    directory: /
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "06:00"

  - package-ecosystem: devcontainers
    commit-message:
      prefix: "chore(devcontainer)"
    directory: /
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "06:00"

  # vscode/devcontainers/base
